 <script>
// javascript program change RGB Color
// Model to HSV Color Model   
function rgb_to_hsv(r , g , b) {
 
        // R, G, B values are divided by 255
        // to change the range from 0..255 to 0..1
        r = r / 255.0;
        g = g / 255.0;
        b = b / 255.0;
 
        // h, s, v = hue, saturation, value
        var cmax = Math.max(r, Math.max(g, b)); // maximum of r, g, b
        var cmin = Math.min(r, Math.min(g, b)); // minimum of r, g, b
        var diff = cmax - cmin; // diff of cmax and cmin.
        var h = -1, s = -1;
 
        // if cmax and cmax are equal then h = 0
        if (cmax == cmin)
            h = 0;
 
        // if cmax equal r then compute h
        else if (cmax == r)
            h = (60 * ((g - b) / diff) + 360) % 360;
 
        // if cmax equal g then compute h
        else if (cmax == g)
            h = (60 * ((b - r) / diff) + 120) % 360;
 
        // if cmax equal b then compute h
        else if (cmax == b)
            h = (60 * ((r - g) / diff) + 240) % 360;
 
        // if cmax equal zero
        if (cmax == 0)
            s = 0;
        else
            s = (diff / cmax) * 100;
 
        // compute v
        var v = cmax * 100;
        let c1 = " ";
        let c2 = " ";
        if (s <  24 || v < 24)
            if (v >=0 && v < 33.33)
               c1 = "Black";
            else if (v>= 33.33 && v < 66.66)
               c1 = "Grey";
            else
               c1 = "White";
        else
            if ((h.toFixed(0) >= 0 && h.toFixed(0) <=29) || (h.toFixed(0) >= 330 && h.toFixed(0) <=359))
               c1 = "Red";               
            else if (h.toFixed(0) >= 30 && h.toFixed(0) <=59)
               c1 = "Brown";              
            else if (h.toFixed(0) >= 60 && h.toFixed(0) <=89)
               c1 = "Yellow";               
            else if (h.toFixed(0) >= 90 && h.toFixed(0) <=179)
               c1 = "Green";              
            else if (h.toFixed(0) >= 180 && h.toFixed(0) <=209)
               c1 = "Cyan";               
            else if (h.toFixed(0) >= 210 && h.toFixed(0) <=299)
               c1 = "Blue";              
            else if (h.toFixed(0) >= 300 && h.toFixed(0) <=329)
               c1 = "Magenta";

        if (s <  24 && v >= 75)
            c2 = "White";
        else if (s < 24 && v < 75 && v > 24)
            if ((h.toFixed(0) < 40 || h.toFixed(0) >= 340) && s >= 5)
               c2 = "Brown";
            else
               c2 = "Grey"
        else if ((s < 24 && v <= 24 && v > 15) ||  (v <= 24))
            c2 = "Black";
        else
            if ((h.toFixed(0) >= 0 && h.toFixed(0) <=19) || (h.toFixed(0) >= 340 && h.toFixed(0) <=359))
               c2 = "Red";               
            else if (h.toFixed(0) >= 20 && h.toFixed(0) <=39)
               c2 = "Brown";              
            else if (h.toFixed(0) >= 40 && h.toFixed(0) <=59)
               c2 = "Yellow";               
            else if (h.toFixed(0) >= 60 && h.toFixed(0) <=179)
               c2 = "Green";              
            else if (h.toFixed(0) >= 180 && h.toFixed(0) <=199)
               c2 = "Cyan";               
            else if (h.toFixed(0) >= 200 && h.toFixed(0) <=279)
               c2 = "Blue";              
            else if (h.toFixed(0) >= 280 && h.toFixed(0) <=339)
               c2 = "Magenta";
            
        alert("Current Binning algorithm: " + c1 + "\nNew Binning algorithm: " + c2 );
    }
 
    // Driver Code
     
        // rgb_to_hsv(45, 215, 0);
        // rgb_to_hsv(31, 52, 29);
        //rgb_to_hsv(129, 88, 47);
 function printColor(ev) {
  const color = ev.target.value
  const r = parseInt(color.substr(1,2), 16)
  const g = parseInt(color.substr(3,2), 16)
  const b = parseInt(color.substr(5,2), 16)
  rgb_to_hsv(r,g,b)
}

</script>
